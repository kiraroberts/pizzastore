<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Store</title>
  </head>
  <body>
    <img src="img/logo.png" alt="Everyday Pizza">
    <div class="panel panel-default">
      <h1>Order Online!</h1>
      <form id="formPizza">
        <h2>Choose your size:</h2>
        <select id="formSize">
          <option value="10">Regular</option>
          <option value="15">Large</option>
        </select>
        <h2>Choose your Cheese:</h2>
        <select id="formCheese">
          <option value="0">No Cheese</option>
          <option value="2">Mozzarella</option>
          <option value="3">Mozzarella Pecorino Blend</option>
          <option value="4">Vegan Cheese</option>
        </select>
        <h2>Choose your Meat:</h2>
        <select id="formMeat">
          <option value="0">No Meat</option>
          <option value="2">Pepperoni</option>
          <option value="3">Canadian Bacon</option>
          <option value="3">Sausage</option>
        </select>
        <h2>Choose your Veggies:</h2>
        <select id="formVegetables">
          <option value="0">No Vegetables</option>
          <option value="1">Mushrooms</option>
          <option value="1">Bell Peppers</option>
          <option value="1">Onions</option>
          <option value="1">Pineapple</option>
          <option value="3">San Marzano Tomatoes and Basil</option>
          <option value="3"></option>
        </select>
        <h2>Choose your Sauce:</h2>
        <select id="formSauce">
          <option value="0">Red Sauce</option>
          <option value="2">White Sauce</option>
        </select><br>
        <button type="submit" id="submit">Place Order</button>
      </form>
      <div id="priceHider">
        <h2>Your total is: $<span id="displayCost"></span></h2>
      </div>
    </div>
  </body>
</html>
